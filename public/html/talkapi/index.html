<!DOCTYPE>
<html lang="ja" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>TalkAPI</title>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<link href="/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="/js/angular.min.js"></script>
	<script src="/js/ngStorage.min.js"></script>
	<script src="/js/talkapi/index.js"></script>
</head>
<body>
<div class="container-fluid" ng-controller="mainCtrl">
	<h3 class="text-center">リクルートテクノロジーズTalkAPI</h3>
	<form class="form-horizontal">
		<div class="form-group">
			<label for='query' class="control-label col-sm-2">テキスト</label>
			<div class="col-sm-10">
				<input type="text" name="query" ng-model="text" class="form-control">
			</div>
		</div>
		<input type="hidden" name="apikey" value="DZZFiEoyHKBtWdfi5XSdtujpOnQkpWEs">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-info" ng-click="talk()">送信</button>
		</div>
	</form>
	<br/>
	<br/>
	<pre>{{reply}}</pre>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="talk in talks">{{talk}}</li>
	</ul>
</div>
</body>
</html>
