<!DOCTYPE>
<html lang="ja" ng-app="myapp">
<head>
<meta charset="UTF-8">
<title>試験ページ</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="https://code.angularjs.org/1.7.0/angular.min.js"></script>
<script src="https://code.angularjs.org/1.3.15/angular-resource.min.js"></script>
<script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
</head>
<body>
	<h1>試験ページ</h1>
	<input type="text" ng-model="name">
	<p>こんにちは！{{name}}</p>
	<div ng-controller="MainController">
		<table class="table table-bordered">
			<tr class="bg-info">
				<td>名前</td>
				<td>ID</td>
			<tr ng-repeat="user in users|filter:name">
				<td>{{user.name}}</td>
				<td>{{user.id}}</td>
			</tr>
		</table>
	</div>

	<script>
	var url = 'http://localhost:5000/api/c_users';
	$.getJSON(url, {}).done(function(data){
		alert(data);
	});
	angular.module('myapp', [])
		.controller('MainController', ['$scope',function($scope) {
			var url = 'http://localhost:5000/api/c_users';
			$.GET(url, {}).done(function(data){
				alert(JSON.stringify(data));
				$scope.users = data;
			});
		}]);
	</script>
</body>
</html>
